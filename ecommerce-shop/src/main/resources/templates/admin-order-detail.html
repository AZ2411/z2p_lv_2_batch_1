<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="admin_template"
		th:with="header1='Orders Table'"
				>
    <head>
        <title>Orders Tables</title>
    </head>
    <body>
        <th:block layout:fragment="content_body">
        	<div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                            </div>
                            <div class="card-body">
                            
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
											<th>Products Id</th>
											<th>QTY</th>
											
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
											<th>Products Id</th>
											<th>QTY</th>
											
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                      <th:block th:each="ord : ${orderProducts}">
										<tr>
											<td th:text="${ord.id}"></td>
											<td th:text="${ord.product}"></td>
											<td th:text="${ord.quantity}"></td>
											
										</tr>
									</th:block>
                                    </tbody>
                                </table>
                            </div>
        
        </th:block>
       
    </body>
</html>
