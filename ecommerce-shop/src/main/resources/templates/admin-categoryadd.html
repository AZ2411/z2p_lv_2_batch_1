<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="admin_template"
		th:with="header1='Category Add'"
				>
    <head>
        <title>Category Add</title>
    </head>
    <body>
        <th:block layout:fragment="content_body">
        	<div class="col-6">
        		<a th:href="@{/admin/categoriesTable}" class="btn btn-success  float-end">Back</a>
        	</div>
        	
			<form th:action="@{/admin/categoriesSave}" class="form col-6" th:object="${categories} " method="post" enctype="multipart/form-data">
		
			<input type="hidden" th:field="*{id}"/>
			

			<div class="mb-3">
				<label for="exampleInputEmail1">Name</label> <input type="text"
					class="form-control" id="exampleInputEmail1" th:field="*{name}">
			</div>
			
			<button class="btn btn-success float-end">Save</button>
		</form>
        
        </th:block>
       
    </body>
</html>
