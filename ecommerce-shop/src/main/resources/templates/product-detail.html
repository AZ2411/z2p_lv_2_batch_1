<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="storefront-template"
		th:with="t1='Product Detail',t2='Detail'"
>
  <head>
		<title>Title</title>
	</head>

<body>
	<section class="ftco-section" layout:fragment="content-body">
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-6 mb-5 ftco-animate">
    				<a href="/images/menu-2.jpg" class="image-popup">
    				<img th:src="@{${product.photoUrl}}"  class="img-fluid" alt="Colorlib Template"></a>
    			</div>
    			<div class="product col-lg-6 product-details pl-md-5 ftco-animate">
    				<h2 th:text="${product.name}">Young Woman Wearing Dress</h2>
    				
    				<p class="h5 text-muted" ><span>Price: <th:block th:text="${product.price}"></th:block> ks.</span></p>
    				<p th:text="${product.description}"></p>
    				
						
						<div class="row mt-4">
							<div class="col-md-6">
								<div class="form-group d-flex">
		              <div class="select-wrap">
	                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
	                  
	                </div>
		            </div>
							</div>
							<div class="w-100"></div>
							<div class="input-group col-md-6 d-flex mb-3">
	             	<span class="input-group-btn mr-2">
	                	<button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="">
	                   <i class="ion-ios-remove"></i>
	                	</button>
	            		</span>
	             	<input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
	             	<span class="input-group-btn ml-2">
	                	<button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
	                     <i class="ion-ios-add"></i>
	                 </button>
	             	</span>
	          	</div>
	          	<div class="w-100"></div>
	          	
          	</div>
          	<p><a th:data-id="${product.id}" th:data-name="${product.name}" th:data-price="${product.price}"  href="#" class="btn btn-black py-3 px-5 add-to-cart">Add to Cart</a></p>
    			</div>
    		</div>
    	</div>
    </section>
    <th:block layout:fragment="js">	
    	<script th:src="@{/app/js/cart.js}"></script>
    </th:block>
</body>
</html>
