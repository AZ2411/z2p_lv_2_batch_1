<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="storefront-template"
		th:with="t1='Register',t2='----'"
>
  <head>
		<title>Cart</title>
	</head>

<body>
	<section class="ftco-section ftco-cart" layout:fragment="content-body">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<h3>Pls Fill up</h3>
				</div>
				<hr />
				<div class="row d-flex justify-content-center">
					
					
					
				</div>
				<div class="row mt-3 pt-3 d-flex-column justify-content-center col m-auto">
	          	<div class="col-md d-flex ">
	          		<div class="cart-detail cart-total bg-light p-3 p-md-4 rounded">
	          		
	          		
	          		
	          	<form th:action="@{/admin/users/save}" th:object="${users}" method="post" class="p-5">
	          		<input type="hidden" th:field="*{id}"/>
	          			<div class="row m-3">
	          				<div class="col">
	          					<div class="mb-3">
							<label for="" class="form-label">Email</label>
							<input type="email" th:field="*{email}" class="form-control text-secondary"  placeholder="example@gmail.com"/>
							
						
						</div>
	          				</div>
	          				<div class="col">
	          				<div class="mb-3">
							<label for="" class="form-label">Password</label>
							<input type="password" th:field="*{password}" class="form-control text-secondary"  placeholder="*****"/>
								
							</div>
	          				
	          				</div>
	          			</div>
	          			<div class="row m-3">
	          				<div class="col">
	          					<div class="mb-3">
							<label for="" class="form-label">Name</label>
							<input type="text" th:field="*{name}" class="form-control text-secondary"  placeholder="Mr./Ms."/>
							
						
						</div>
	          				</div>
	          				<div class="col">
	          				<div class="mb-3">
							<label for="" class="form-label">Phone</label>
							<input type="text" th:field="*{phone}" class="form-control text-secondary"  placeholder="09">
								
							</div>
	          				
	          				</div>
	          			</div>
	          			
	          				<div class="col-6 m-auto">
	          					<div class="mb-3">
							<label for="" class="form-label">Address</label>
							<input type="text" th:field="*{addres}" class="form-control text-secondary"  placeholder=""/>
							
						</div>
						</div>
						
						<div sec:authorize="hasRole('admin')" >
						<div class="mx-auto">
						<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="user_stage"
										id="inlineCheckbox1" th:value="merchant" th:field="*{roles}">
									<label class="form-check-label" for="inlineCheckbox1">Merchant</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="user_stage"
										id="inlineCheckbox2" th:value="admin" th:field="*{roles}">
									<label class="form-check-label" for="inlineCheckbox2">Admin</label>
								</div>
						
						
						</div>
							
						
						
						</div>
								
							
	          				
	          			
						
						
						
							
							<div class="col-4 m-auto">
							<button class="btn btn-primary  col">Request</button>
		            
							</div>
							
                
	          </form><!-- END -->
								</div>
	          	</div>
	          	
	          </div>
    		
			</div>
		</section>
		<th:block layout:fragment="js">	
    	<script th:src="@{/app/js/cart.js}"></script>
    </th:block>
</body>
</html>
