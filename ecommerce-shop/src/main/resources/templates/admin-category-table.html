<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="admin_template"
		th:with="header1='Category Table'"
				>
    <head>
        <title>Category Tables</title>
    </head>
    <body>
        <th:block layout:fragment="content_body">
        	<div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                            </div>
                            <div class="card-body">
                            <a th:href="@{/admin/categoriesAdd}" class="btn btn-success  float-end">Add</a>
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
											<th>NAME</th>
											<th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>ID</th>
											<th>NAME</th>
											<th>Action</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                       <th:block th:each="cate : ${categoriesList}">
				<tr>
					<td th:text="${cate.id}"></td>
					<td th:text="${cate.name}"></td>
					
					<td>
						<a th:href="@{'/admin/categoriesupdate/' + ${cate.id}}" class="text-success">Edit</a> | 
						<a th:href="@{'/admin/categoriesDelete/' + ${cate.id}}" class="text-danger">Delete</a>
					</td>
				</tr>
			</th:block>
                                    </tbody>
                                </table>
                            </div>
        
        </th:block>
       
    </body>
</html>
