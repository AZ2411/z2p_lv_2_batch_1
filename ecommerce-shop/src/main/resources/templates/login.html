<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="storefront-template"
		th:with="t1='Login',t2='Login'"
>
  <head>
		<title>Cart</title>
	</head>

<body>
	<section class="ftco-section ftco-cart" layout:fragment="content-body">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<h3>Login</h3>
				</div>
				<hr />
				<div class="row d-flex justify-content-center">
					
					
					
				</div>
				<div class="row mt-3 pt-3 d-flex-column justify-content-center col-6 m-auto">
	          	<div class="col-md d-flex ">
	          		<div class="cart-detail cart-total bg-light  p-3 p-md-4 rounded">
	          			<form th:action="@{/login}" class="" method="post">
	          			<div class="alert alert-danger" th:if="${param.error}">
	          				<p>Authentication Fail</p>
	          			</div>
						<div class="mb-3">
							<label for="" class="form-label">Email</label>
							<input name="username" type="email" class="form-control text-secondary" required="required" placeholder="example@gmail.com"/>
						
						</div>
						
						<div class="mb-3">
							<label for="" class="form-label">Password</label>
							<input name="password" type="password" class="form-control text-secondary" required="required"/>	
							</div>
							
							<div class="col-4 m-auto">
							<button class="btn btn-primary  col">Login</button>
		            
							</div>
							
                
	          </form><!-- END -->
								</div>
	          	</div>
	          	
	          </div>
    		
			</div>
		</section>
		<th:block layout:fragment="js">	
    	<script th:src="@{/app/js/cart.js}"></script>
    </th:block>
</body>
</html>
